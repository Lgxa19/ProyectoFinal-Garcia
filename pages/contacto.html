<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="bg-light">
    <head>
        <!-- Nav Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <img src="../images/genshin.png" alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto text-white">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./teyvat.html">Teyvat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./characters.html
                    ">Personajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./teams.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
    </head>

    <!-- Hero Section -->
    <div class="container-fluid">
        <div class="row">
            <!-- Jumbotron -->
            <div class="col-md-6 p-0 d-flex align-items-stretch">
                <div
                    class="jumbotron jumbotron-fluid text-center bg-secondary text-white w-100 h-100 d-flex align-items-center">
                    <div class="container">
                        <h1 class="display-4">Half Jumbotron</h1>
                        <p class="lead">This is the left half of the section.</p>
                    </div>
                </div>
            </div>

            <!-- Imagen -->
            <div class="col-md-6 p-0 d-flex align-items-stretch">
                <img src="../images/Kaveh2.jpeg" alt="Half Image" class="img-fluid w-100 h-100">
            </div>
        </div>
    </div>


    <!-- Contact Form -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Contáctanos</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark">
        <p class="m-0">&copy; 2024 Genshin. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
